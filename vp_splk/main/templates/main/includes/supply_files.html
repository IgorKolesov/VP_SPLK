{% if supply_files %}
<div class="supply_chains">
    <h2 class="cargo_title">Файлы</h2>
    <ul>
        {% for file in supply_files %}
        <li class="file_link">
            <a href="/media/{{ file.file }}" class="">{{ file.file }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
