{% if supply_files %}
<div class="supply_files">
    <h2 class="">Файлы</h2>
    <ul>
        {% for file in supply_files %}
        <li class="file_link">
            <a href="/media/{{ file.file }}" class="file_link">
                <i class="far fa-file"></i> <!-- Иконка файла (например, используя FontAwesome) -->
                {{ file.file }} <!-- Отображение имени файла без пути -->
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
