<h1> Title page </h1>

{% if user.is_authenticated %}
    <div class="user_info">
        <p>{{ user.username }}</p>
        <a href="{% url 'users:logout' %}">Выйти</a>
        <a href="{% url 'main' %}">ЛК</a>
    </div>
{% else %}
    <a href="{% url 'users:login' %}">Войти</a>
    <a href="{% url 'users:register' %}">Регистрация</a>
{% endif %}
